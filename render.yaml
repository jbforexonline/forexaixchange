databases:
  - name: forexaixchange-db
    databaseName: forexaixchange
    user: fx
    plan: free
    region: oregon
    postgresMajorVersion: 15
    ipAllowList: []  # required by Render blueprint validation

services:
  - type: redis
    name: forexaixchange-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # required by Render blueprint validation

  - type: web
    name: forexaixchange-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: corepack enable && corepack prepare pnpm@9.0.0 --activate && pnpm install --frozen-lockfile --ignore-scripts && pnpm --filter backend install --frozen-lockfile --prod=false && cd backend && pnpm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && pnpm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      # Render will set PORT automatically; we keep 4000 as the default locally.
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: forexaixchange-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: forexaixchange-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: forexaixchange-redis
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: forexaixchange-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      # IMPORTANT: set this to your actual frontend Render URL after the frontend deploy is created.
      - key: FRONTEND_URL
        value: https://your-frontend-domain.onrender.com
      - key: THROTTLE_TTL
        value: 60000
      - key: THROTTLE_LIMIT
        value: 100
    autoDeploy: true

  - type: web
    name: forexaixchange-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: corepack enable && corepack prepare pnpm@9.0.0 --activate && pnpm install --frozen-lockfile && pnpm --filter frontend run build
    startCommand: cd frontend && pnpm run start
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      # IMPORTANT: set this to the backend public URL after the backend deploy is created.
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://your-backend-domain.onrender.com
    autoDeploy: true
