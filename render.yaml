services:
  # PostgreSQL Database
  - type: pspg
    name: forexaixchange-db
    databaseName: forexaixchange
    user: fx
    plan: starter  # You can change to free, starter, standard, etc.
    region: oregon  # Change to your preferred region
    postgresMajorVersion: 15

  # Redis Cache (Optional)
  - type: redis
    name: forexaixchange-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # Backend API Service
  - type: web
    name: forexaixchange-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: forexaixchange-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: forexaixchange-redis
          property: hostname
      - key: REDIS_PORT
        fromService:
          type: redis
          name: forexaixchange-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: forexaixchange-redis
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        value: https://your-frontend-domain.onrender.com
      - key: THROTTLE_TTL
        value: 60000
      - key: THROTTLE_LIMIT
        value: 100
    autoDeploy: true
