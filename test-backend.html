<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <button onclick="testBackend()">Test Backend Connection</button>
    
    <div id="results"></div>

    <script>
        const apiUrl = 'http://localhost:4000';

        async function testBackend() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';

            let html = '';

            // Test 1: Health Check
            html += '<h2>Test 1: Health Check</h2>';
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                html += `<div class="test-result success">
                    <strong>✓ Backend is running!</strong><br>
                    Status: ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (err) {
                html += `<div class="test-result error">
                    <strong>✗ Backend connection failed!</strong><br>
                    Error: ${err.message}<br>
                    <br>
                    <strong>Possible solutions:</strong><br>
                    1. Make sure backend is running: <code>cd backend && pnpm dev</code><br>
                    2. Check if backend is on port 4000<br>
                    3. Check for CORS issues
                </div>`;
            }

            // Test 2: Auth Test Endpoint
            html += '<h2>Test 2: Auth Service</h2>';
            try {
                const response = await fetch(`${apiUrl}/auth/test`);
                const data = await response.json();
                html += `<div class="test-result success">
                    <strong>✓ Auth service is working!</strong><br>
                    Status: ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (err) {
                html += `<div class="test-result error">
                    <strong>✗ Auth service failed!</strong><br>
                    Error: ${err.message}
                </div>`;
            }

            // Test 3: Test Registration
            html += '<h2>Test 3: Registration Endpoint</h2>';
            try {
                const testUser = {
                    email: 'test' + Date.now() + '@example.com',
                    password: 'password123',
                    username: 'testuser' + Date.now(),
                    firstName: 'Test',
                    lastName: 'User'
                };

                const response = await fetch(`${apiUrl}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser),
                });

                const data = await response.json();
                
                if (response.ok) {
                    html += `<div class="test-result success">
                        <strong>✓ Registration endpoint working!</strong><br>
                        Status: ${response.status}<br>
                        User created: ${data.user.email}<br>
                        Token received: ${data.token ? 'Yes' : 'No'}
                    </div>`;
                } else {
                    html += `<div class="test-result error">
                        <strong>✗ Registration failed!</strong><br>
                        Status: ${response.status}<br>
                        Message: ${data.message}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (err) {
                html += `<div class="test-result error">
                    <strong>✗ Registration request failed!</strong><br>
                    Error: ${err.message}
                </div>`;
            }

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
